url: https://pjt222.github.io/putior/
template:
  bootstrap: 5
  bootswatch: cosmo
  bslib:
    primary: "#0054AD"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.min.js"></script>
      <script>
        // Initialize mermaid with configuration
        mermaid.initialize({ 
          startOnLoad: false,
          theme: 'default',
          themeVariables: {
            primaryColor: '#fff4e6',
            primaryTextColor: '#333',
            primaryBorderColor: '#d97706',
            lineColor: '#5a5a5a',
            secondaryColor: '#f3f4f6',
            tertiaryColor: '#e5e7eb'
          },
          flowchart: {
            htmlLabels: true,
            curve: 'linear'
          }
        });
        
        // Process Mermaid diagrams after page load
        document.addEventListener('DOMContentLoaded', function() {
          // Find all mermaid code blocks
          const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
          
          mermaidBlocks.forEach(function(block, index) {
            try {
              // Get the mermaid code
              let mermaidCode = block.textContent || block.innerText;
              
              // Create a new div for the diagram
              const mermaidDiv = document.createElement('div');
              mermaidDiv.className = 'mermaid';
              mermaidDiv.setAttribute('id', 'mermaid-' + index);
              
              // Insert the mermaid code
              mermaidDiv.textContent = mermaidCode;
              
              // Replace the pre/code block with the mermaid div
              const pre = block.parentElement;
              pre.parentElement.insertBefore(mermaidDiv, pre);
              pre.style.display = 'none'; // Hide original code block
              
              // Render this specific diagram
              mermaid.run({
                nodes: [mermaidDiv],
              });
            } catch (e) {
              console.error('Error processing Mermaid block ' + index + ':', e);
              // Show the original code block if rendering fails
              block.parentElement.style.display = 'block';
            }
          });
        });
      </script>
    after_body: |
      <link href="pkgdown/extra.css" rel="stylesheet">

